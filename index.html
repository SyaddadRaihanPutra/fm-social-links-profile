<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
  <div class="wrapper">
    <div class="card">
      <div class="card-body">
        <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall">
        <h3 class="profile-title">Jessica Randall</h3>
        <p class="profile-address">London, United Kingdom</p>
        <p class="profile-description">"Front-end developer and avid reader."</p>

        <div class="link-section">
          <a href="#" class="link-item">
            GitHub
          </a>
          <a href="#" class="link-item">
            Frontend Mentor
          </a>
          <a href="#" class="link-item">
            LinkedIn
          </a>
          <a href="#" class="link-item">
            Twitter
          </a>
          <a href="#" class="link-item">
            Instagram
          </a>
        </div>
      </div>
    </div>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
      <p>Coded by <a href="https://syaddad.pages.dev">Syaddad Raihan Putra</a>.</p>
    </div>
  </div>
</body>

</html>
